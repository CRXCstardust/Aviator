<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Aviator Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="animation-area">
            <canvas id="gameCanvas"></canvas>
            <div id="multiplier-display">1.00x</div>
        </div>
        <div id="controls-area">
            <input type="number" id="betAmount" placeholder="Bet Amount" value="10">
            <button id="placeBetButton">Place Bet</button>
            <button id="cashOutButton" disabled>Cash Out</button>
            <div class="auto-cashout">
                <label for="autoCashOutMultiplier">Auto Cash Out at:</label>
                <input type="number" id="autoCashOutMultiplier" placeholder="e.g., 2.0" step="0.1">
            </div>
        </div>
        <div id="info-area">
            <div id="balance">Balance: 10000 Demo Coins</div>
            <div id="round-status">Status: Place your bet!</div>
            <div id="simulated-players">
                <h4>Live Bets (Simulated)</h4>
                <ul id="live-bets-list"></ul>
            </div>
        </div>
        <div id="history-area">
            <h4>Round History (Crash Points)</h4>
            <ul id="round-history-list"></ul>
        </div>
         <div id="user-history-area">
            <h4>Your Bet History</h4>
            <ul id="user-bet-history-list"></ul>
        </div>
    </div>

    <audio id="takeOffSound" src="sounds/takeoff.mp3" preload="auto"></audio>
    <audio id="crashSound" src="sounds/crash.mp3" preload="auto"></audio>
    <audio id="cashOutSound" src="sounds/cashout.mp3" preload="auto"></audio>
    <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>
<link rel="stylesheet" href="style.css">
    
    <script src="script.js"></script>
</body>
</html>
